<div class="container">

  <div class="container-fluid px-0 mb-4" *ngIf="noticiaDestacada">
    <div class="noticia-banner position-relative text-white">
      <img [src]="noticiaDestacada.thumbnail" class="w-100 h-100 object-fit-cover" [alt]="noticiaDestacada.title">
      <div
        class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-end align-items-end align-items-md-end p-4">
        <div class="text-end text-md-end text-center w-100 w-md-auto">
          <span class="badge bg-primary mb-2">Destacado</span>
          <h2 class="h5 m-0">{{noticiaDestacada.title}}</h2>
        </div>
      </div>
    </div>
  </div>


  <!-- Grid de Noticias -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mb-3">
    <div class="col" *ngFor="let noticia of noticias">
      <div class="card h-100 shadow-sm d-flex flex-column">
        <div class="ratio ratio-16x9">
          <img [src]="noticia.thumbnail" class="card-img-top object-fit-cover" [alt]="noticia.title">
        </div>
        <div class="card-body d-flex flex-column">
          <span class="badge bg-success mb-2">{{noticia.keywords[0]}}</span>
          <h5 class="card-title">{{noticia.title}}</h5>
          <p class="card-text flex-grow-1">{{noticia.description}}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <a [href]="noticia.url" target="_blank" class="btn btn-outline-primary btn-sm">Leer m√°s</a>
            <small class="text-muted">Fuente: {{noticia.source.name}}</small>
          </div>
        </div>
        <div class="card-footer text-muted text-end">
          <small>Publicado: {{noticia.date | date:'dd/MM/yyyy'}}</small>
        </div>
      </div>
    </div>
  </div>

</div>
